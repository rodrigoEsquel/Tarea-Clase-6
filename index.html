<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Calculador de Edades y Sueldos de Familiares!</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-4">
        <div>
          <form>
            <input type="text" id="numero-familiares" placeholder="Numero de familiares" />
            <button id="btn-numero-familiares">Generar</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-4">
        <div id="botones" class="row justify-content-center"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-8">
        <div id="familiares"></div>
      </div>

      <div class="col">
        <div>
          <p class="text-primary fs-4" id="resultado-edad">Aca van a aparecer los resultados!</p>
          <p class="text-primary fs-4" id="resultado-sueldo"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="tarea-clase-6.js"></script>
  <script src="test.js"></script>
</body>

</html>
